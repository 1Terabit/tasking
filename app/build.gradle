apply plugin: "com.android.application"
apply plugin: "kotlin-kapt"
apply plugin: "androidx.navigation.safeargs"

apply from: "$rootDir/config/dependencies/android_dependencies.gradle"
apply from: "$rootDir/config/artifacts.gradle"

android {
    defaultConfig {
        applicationId "com.escodro.alkaa"
        versionCode releases.versionCode
        versionName releases.versionName
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }

    kapt {
        javacOptions {
            option("-Xmaxerrs", 1000)
            option("-Werror")
        }
    }
}

dependencies {
    implementation project(":libraries:core")
    implementation project(":libraries:navigation")
    implementation project(":data:local")
    implementation project(":data:domain")
    implementation project(":data:model")
    implementation project(":features:task")
    implementation project(":features:alarm")
    implementation project(":features:category")
    implementation project(":features:preference")

    implementation libraries.android.appCompat
    implementation libraries.android.preference
    implementation libraries.android.constraintLayout
    implementation libraries.android.ktx
    implementation libraries.android.room.runtime
    implementation libraries.android.navigation.fragment
    implementation libraries.android.navigation.ui

    implementation libraries.timber

    implementation libraries.koin.viewModel
    androidTestImplementation libraries.koin.test

    implementation libraries.rx.android
    implementation libraries.rx.java

    testImplementation libraries.test.junit
    androidTestImplementation libraries.test.runner
    androidTestImplementation libraries.test.rules
    androidTestImplementation libraries.test.core
    androidTestImplementation libraries.test.espresso.core
    androidTestImplementation libraries.test.espresso.intents
    androidTestImplementation libraries.test.espresso.contrib
    androidTestImplementation libraries.test.junitExt
    androidTestImplementation libraries.test.uiAutomator
}
